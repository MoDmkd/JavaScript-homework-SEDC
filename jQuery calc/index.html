<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Calc</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="0">
        <thead>
            <tr>
                <td colspan="4"><div id="display">0</div></td>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <td><button class="numButtons" type="button" id="buttonSeven" value="7">7</button></td>
                <td><button class="numButtons" type="button" id="buttonEight" value="8">8</button></td>
                <td><button class="numButtons" type="button" id="buttonNine" value="9">9</button></td>
                <td><button class="opButtons" type="button" id="buttonMultiply" value="*">*</button></td>
            </tr>
            <tr>
                <td><button class="numButtons" type="button" id="buttonFour" value="4">4</button></td>
                <td><button class="numButtons" type="button" id="buttonFive" value="5">5</button></td>
                <td><button class="numButtons" type="button" id="buttonSix" value="6">6</button></td>
                <td><button class="opButtons" type="button" id="buttonMinus" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="numButtons" type="button" id="buttonOne" value="1">1</button></td>
                <td><button class="numButtons" type="button" id="buttonTwo" value="2">2</button></td>
                <td><button class="numButtons" type="button" id="buttonThree" value="3">3</button></td>
                <td><button class="opButtons" type="button" id="buttonPlus" value="+">+</button></td>
            </tr>
            <tr>
                <td><button class="opButtons" type="button" id="buttonDivide" value="/">/</button></td>
                <td><button class="numButtons" type="button" id="buttonZero" value="0">0</button></td>
                <td><button class="buttons" type="button" id="buttonCe" value="C">C</button></td>
                <td><button class="eqButtons" type="button" id="buttonEqual" value="=">=</button></td>
            </tr>
        </tbody>
    </table>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
