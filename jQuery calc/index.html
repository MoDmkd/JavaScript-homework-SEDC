<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="display">0</div>
    <div id="keys">
        <button class="numButtons" type="button" id="buttonSeven" value="7">7</button>
        <button class="numButtons" type="button" id="buttonEight" value="8">8</button>
        <button class="numButtons" type="button" id="buttonNine" value="9">9</button>
        <button class="opButtons" type="button" id="buttonMultiply" value="*">*</button>
        <br>
        <button class="numButtons" type="button" id="buttonFour" value="4">4</button>
        <button class="numButtons" type="button" id="buttonFive" value="5">5</button>
        <button class="numButtons" type="button" id="buttonSix" value="6">6</button>
        <button class="opButtons" type="button" id="buttonMinus" value="-">-</button>
        <br>
        <button class="numButtons" type="button" id="buttonOne" value="1">1</button>
        <button class="numButtons" type="button" id="buttonTwo" value="2">2</button>
        <button class="numButtons" type="button" id="buttonThree" value="3">3</button>
        <button class="opButtons" type="button" id="buttonPlus" value="+">+</button>
        <br>
        <button class="opButtons" type="button" id="buttonDivide" value="/">/</button>
        <button class="numButtons" type="button" id="buttonZero" value="0">0</button>
        <button class="buttons" type="button" id="buttonCe" value="C">C</button>
        <!-- <button class="buttons" type="button" id="buttonDot" value=".">.</button> -->
        <button class="eqButtons" type="button" id="buttonEqual" value="=">=</button>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
